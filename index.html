<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordering page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="order">
        <section class="inner-main flex" >
            <div class="order-card">
                <div class="order-row order-row-1">
                    <img class="order-img" src="./images/illustration-hero.svg" alt="">
                </div>
                <div class="order-row order-row-2">
                    <h1 class="order-title">
                        Order Summary 
                    </h1>
                    <p class="order-words">
                        You can noe listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                    </p>
                    <div class="order-plan flex">
                        <div class="order-info flex">
                            <img class="order-icon" src="./images/icon-music.svg" alt="">
                            <div class="order-data">
                                <h2 class="order-year">
                                    Annual Plan
                                </h2>
                                <p class="order-price">
                                    $59.99/year
                                </p>
                            </div>

                        </div>
                        <a class="order-link" href="#">
                            Change
                        </a>
                    </div>
                    <a class="order-btn order-btn-1" href="#">
                        Proceed to Payment
                    </a>
                    <a class="order-btn order-btn-2" href="#">
                        Cancel Order
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
